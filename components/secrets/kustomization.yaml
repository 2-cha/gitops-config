apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
generatorOptions:
  disableNameSuffixHash: true
secretGenerator:
  # argocd
  - name: argocd-git-credentials
    namespace: argocd
    literals:
      - type=git
      - url=git@github.com:2-cha/gitops-config
    files:
      - sshPrivateKey=id_rsa_gitops

  # git tekton task
  - name: source-repo-credentials
    namespace: tektonci
    files:
      - id_rsa=id_rsa_source  # ssh private key
      - config                # ssh config file
  - name: gitops-repo-credentials
    namespace: tektonci
    files:
      - id_rsa=id_rsa_gitops
      - config
  
  # kaniko tekton task
  - name: dockerhub-credentials
    namespace: tektonci
    files:
      - config.json

  # k8s imagePullSecrets
  - name: image-pull-credentials
    files:
      - .dockerconfigjson=config.json
    type: kubernetes.io/dockerconfigjson

patches:
  - patch: |-
      apiVersion: v1
      kind: Secret
      metadata:
        name: argocd-git-credentials
        namespace: argocd
        labels:
          argocd.argoproj.io/secret-type: repository
    target:
      name: argocd-git-credentials

