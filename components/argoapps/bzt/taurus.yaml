apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: taurus
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:2-cha/gitops-config.git
    targetRevision: main
    path: apps/bzt
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true