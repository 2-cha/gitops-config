apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: demo-service 
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: demo-service 
  minReplicas: 1
  maxReplicas: 10
# targetCPUUtilizationPercentage: 50
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
