apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-service
  annotations:
    revision: main-7da1a35b0a83168a287b7699429a2bca3e82540d
spec:
  # ReplicaSet 정의
  replicas: 2
  selector:
    matchLabels:
      app: demo-service
      tier: backend
  # Pods 정의
  template:
    metadata:
      name: demo-service
      labels:
        app: demo-service
        tier: backend
    spec:
      serviceAccount: ssm-read-s3-full
      volumes:
        - name: logback-conf-volume
          configMap:
            name: logback-conf
      containers:
        - name: spring-boot
          image: m1nq/my-first-app:main-7da1a35b0a83168a287b7699429a2bca3e82540d
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              protocol: TCP
          volumeMounts:
            - mountPath: /logback/config
              name: logback-conf-volume
      imagePullSecrets:
        - name: image-pull-credentials
