apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-service
  annotations:
    revision: demo-fc88de562c04c67e145e779b7a9595ae4785d84e
spec:
  # ReplicaSet 정의
  replicas: 3
  selector:
    matchLabels:
      app: demo-service
      tier: backend
  # Pods 정의
  template:
    metadata:
      name: demo-service
      labels:
        app: demo-service
        tier: backend
    spec:
      containers:
        - name: spring-boot
          image: m1nq/my-first-app:demo-fc88de562c04c67e145e779b7a9595ae4785d84e
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              protocol: TCP
      imagePullSecrets:
        - name: image-pull-credentials
